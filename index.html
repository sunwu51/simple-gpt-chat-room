<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="config">
            <div class="config-row">
                <input type="text" id="apiUrl" placeholder="OpenAI API URL">
                <input type="password" id="apiToken" placeholder="OpenAI API Token">
                <input type="text" id="model" placeholder="Model (e.g., gpt-3.5-turbo)">
            </div>
            <div class="config-row">
                <input type="text" id="systemPrompt" placeholder="System Prompt">
                <button id="saveConfig">Save Configuration</button>
            </div>
        </div>
        <div class="chat-container">
            <div id="chatMessages"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendMessage">Send</button>
                <button id="clearChat">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
